<html>

<head>
    <title>Hooray Heroes</title>
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <!-- a Timer of the Discount -->
    <div class="header text-center text-white">
        <h5> BEST PRE-BLACK FRIDAY DEAL! Use BFDEAL20 for 20% OFF! Expires in: 18 h 8 min 27 sec </h5>
    </div>

    <!-- handmade Navbar -->
    <div class="navbar align-items-center text-white">
        <div class="leftHand">
            <i class="fas fa-bars fa-2x mr-2"></i>
            <h3 class="d-inline">MENU</h3>
        </div>
        <div class="centered text-center">
            <h1>Hooray Heroes</h1>
        </div>
        <div class="rightHand">
            <h3 class="d-inline">CART</h3>
            <i class="fas fa-shopping-cart fa-2x ml-2"></i>
        </div>
    </div>

    <div class="myBody">
        <div class="content text-center">

            <p>CREATE THE MOST PERSONALIZED BOOK FOR <br/>YOUR CHILD</p>
            <div class="lambs my-3">
                <div id="one" class="circle active d-inline-block">1</div>
                <div class="line d-inline-block"></div>
                <div id="two" class="circle d-inline-block">2</div>
                <div class="line d-inline-block"></div>
                <div id="three" class="circle d-inline-block">3</div>
            </div>
            <div class="characters mb-3">
                <div class="row">
                    <div class="col-sm-6">
                        <div id="femaleCharacter" ">
                            <img src="images/I02.png" class="img-fluid" alt="femalePhoto">
                            <div class="femaleBody">
                                <img src="images/02.png" class="img-fluid" alt="maleBody">
                            </div>
                            <div class="maleEye">
                                <img src="images/02 (1).png" class="img-fluid" alt="maleeye">
                            </div>
                            <div class="maleHair">
                                <img src="images/02 (2).png" class="img-fluid" alt="maleHair">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div id="maleCharacter" >
                            <img src="images/I02 (1).png" class="img-fluid" alt="malePhoto">
                            <div class="maleBody">
                                <img src="images/04.png" class="img-fluid" alt="maleBody">
                            </div>
                            <div class="maleEye">
                                <img src="images/04 (1).png" class="img-fluid" alt="maleeye">
                            </div>
                            <div class="maleHair">
                                <img src="images/07.png" class="img-fluid" alt="maleHair">
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <p class="status">Enter name and choose gender</p>
            <div class="whiteBackground">
                <a class="female">
                    <i class="fas fa-venus"></i>
                </a>
                <a class="male">
                    <i class="fas fa-mars"></i>
                </a>
                
            </div>
            <div id="store" class="whiteBackground my-3">
                <input type="text" class="form-control" placeholder="Enter the child's name">

            </div>
            <button class="badge-pill">CONTINUE</button>

        </div>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/indexJS.js"></script>

</body>

</html>
